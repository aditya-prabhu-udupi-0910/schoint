<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

  <meta charset="UTF-8">
  <title>Schoint Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS to prevent horizontal scroll and overflow -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: clip; /* prevents horizontal scroll without side effects */
    }

    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 100%;
    }

    section, .row {
      margin-left: 0;
      margin-right: 0;
      overflow-x: clip;
    }

    table, img, video {
      max-width: 100%;
      height: auto;
      display: block;
    }

    [data-aos] {
      overflow-x: clip; /* ensures AOS animations don’t cause scrollbars */
    }
  </style>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Schoint Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/about">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/scholarships">Apply</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/submit">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/contact">Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-fill">
    <div class="container mt-4 pb-5">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">Schoint Finder © {{ current_year }}</p>
      <small>
        Made with ❤️ by
        <a href="https://aditya-prabhu-portfolio.netlify.app/" class="text-white text-decoration-underline">Aditya Prabhu</a>
      </small>
    </div>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- AOS Initialization -->
  <script>
    AOS.init({
      once: true,
      duration: 800,
      offset: 100,
      easing: 'ease-in-out'
    });
  </script>

</body>
</html>
